<html>
	<head>
		<title>Google Snake</title>
		<link rel="icon" type="image/png" href="favicon.png">
	</head>
	<body style="background-color: #16230D;">
		<center id="credits"><h1 id="credits" style="color: white; font-family: sans-serif;">Credits to:</h1><h1 id="credits" style="color: white; font-family: sans-serif;">EmulatorOS</h1><h1 id="credits" style="color: white; font-family: sans-serif;">EmulatorOS2</h1><h1 id="credits" style="color: white; font-family: sans-serif;">EmulatorJS</h1><h1 id="credits" style="color: white; font-family: sans-serif;">for a port of the game.</h1></center>
		<iframe id="game" name="game" sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox allow-downloads" frameborder="0" allowfullscreen="" src="https://emulatoros.github.io/gfile/snake/" style="overflow: auto; width: 100%; height: 750; border: none; border-width: 0px; outline: none;"></iframe>

		<script type="text/javascript">
			document.getElementById("credits").style.display = "block";
			document.getElementById("game").style.display = "none";

			async function timer() {
				console.log('start timer');
				await new Promise(resolve => setTimeout(resolve, 3000));
				console.log('after 1 second');
				document.getElementById("credits").style.display = "none";
				document.getElementById("game").style.display = "block";
			}

			timer()
		</script>
	</body>
</html>
